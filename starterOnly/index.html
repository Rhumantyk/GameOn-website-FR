<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Réservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="my-topnav">
      <div class="header-logo">
        <img alt="logo" src="Logo.png"/>
        <!-- width="auto" height="auto" = Supprimés de la ligne précédente -->
      </div>
      <div class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
  
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>

      <div class="bground">
        <div class="content" id="content">
          <span id="clos-my-modal" class="close"></span> <!-- Bouton "X" crée par before/after en CSS pour fermer la modale -->
          <div class="modal-body">
            <form
              class="form"
              name="reserve"
              action="index.html"
              method="get"
              onsubmit="return validateForm();"
            >
              <div
                class="form-data">
                <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  required
                />
                <p id="first-wrong" class="wrong"></p><br>
              </div>
              <div
                class="form-data">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  required
                />
                <p id="last-wrong" class="wrong"></p><br>
              </div>
              <div
                class="form-data">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
                <p id="email-wrong" class="wrong"></p><br>
              </div>
              <div
                class="form-data">
                <label for="birthdate">Date de naissance</label><br>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                />
                <p id="birthdate-wrong" class="wrong"></p><br><br>
              </div>
              <div
                class="form-data">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input 
                  type="number" 
                  class="text-control" 
                  id="quantity-id" 
                  name="quantityName" 
                  min="0" max="99"
                  required>
                <p id="nbr-wrong" class="wrong"></p>
              </div>
              <p class="text-label">Quelles villes ?</p>
              <div
                class="form-data">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                  required
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                  
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                  
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                  
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                  
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                  
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
              </div>
              <p id="location-wrong" class="wrong"></p><br>


              <div
                class="form-data form-data-checkbox">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  name="checkbox1"
                  checked
                  required
                />
                <label class="checkbox2-label" for="checkbox1">
                  <span class="checkbox-icon"></span>
                  <p>J'ai lu et accepté les conditions d'utilisation.</p>
                </label>
                <p id="data-wrong" class="wrong"></p>
                <br>
                <input class="checkbox-input" type="checkbox" id="checkbox2" name="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  <p>Je souhaite être prévenu des prochains évènements.</p>
                </label>
                
                <br>
              </div>
              <input
                id="btn-submit"
                class="btn-submit"
                type="submit"
                class="button"
                value="C'est parti"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2020, GameOn Inc.
      </p>
    </footer>
  </body>
  <script src="modal.js"></script>
</html>
